<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/flowbite.min.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div id="alert">
        </div>
    </div>
    <div class="container">
        <div class="hijo">
            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <div id="scroll" class="row-s">
                    <div id="miLista">
                    
                    </div>
                </div>
                <div class="barraMessage">
                    <form>
                        <label for="chat" class="sr-only">Your message</label>
                        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                        <input type="text" id="message_input" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></input>
                        <button onclick="sendMessage(event)" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                            <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                            </svg>
                            <span class="sr-only">Send message</span>
                        </button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/libreries/flowbite.min.js"></script>
    <script src="./js/connectSocket.js"></script>
    <script src="./js/libreries/sweetalert.min.js"></script>
    <script src="./js/libreries/jquery-3.7.0.min.js"></script>
</body>
</html>
